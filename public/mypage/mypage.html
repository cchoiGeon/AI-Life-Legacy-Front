<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드형 자서전</title>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <a href="/" class="home-link">
            <img src="/images/ic_logo.svg" alt="Home Logo" class="home-logo">
            LIFE LEGACY
        </a>
        <img src="/images/dog.svg" alt="Dog Icon" class="dog-icon">
    </div>

    <div class="container">

        <h1>나의 자서전</h1>
        <p>나만의 자서전을 확인해보세요 :)</p>

        <div class="separator-line"></div>

        <!-- 카드 리스트 -->
        <div class="card-container">
            <div class="card" data-title="탄생과 유아기 시절">탄생과 유아기 시절</div>
            <div class="card" data-title="가족환경과 성장환경">가족환경과 성장환경</div>
            <div class="card" data-title="청소년기와 학창시절">청소년기와 학창시절</div>
            <div class="card" data-title="20대 시절 - 대학생활">20대 시절 - 대학생활</div>
            <div class="card" data-title="20대 시절 - 직장생활">20대 시절 - 직장생활</div>
            <div class="card" data-title="결혼 이야기">결혼 이야기</div>
            <div class="card" data-title="자녀 이야기">자녀 이야기</div>
            <div class="card" data-title="현재의 삶">현재의 삶</div>
            <div class="card" data-title="인생의 교훈과 회고">인생의 교훈과 회고</div>
            <div class="card" data-title="미래의 계획과 희망">미래의 계획과 희망</div>
        </div>

        <!-- 하위 질문 리스트 팝업 -->
         <div class="fade">
             <div class="modal" id="list-modal">
                 <div class="modal-content">
                     <h2 id="list-modal-title"></h2>
                     <ul id="question-list"></ul>
                     <button id="close-list-modal">닫기</button>
                 </div>
             </div>
         </div>

         <div class="modal" id="edit-modal">
            <div class="modal-content">
                <h2 id="edit-modal-title"></h2>
                <div class="modal-body"> <!-- 추가 -->
                    <textarea id="edit-textarea" rows="8" placeholder="내용을 입력하세요..."></textarea>
                </div>
                <div class="modal-buttons">
                    <button id="close-edit-modal">닫기</button>
                    <button id="save-edit-modal">저장하기</button>
                </div>
            </div>
        </div>

        <img src="/images/old.svg" alt="Old Icon" class="old-icon">

        <img src="/images/plantpot.svg" alt="plantpot Icon" class="plantpot-icon">
        <img src="/images/plant1.svg" alt="plant1 Icon" class="plant1-icon">
        <img src="/images/plant2.svg" alt="plant2 Icon" class="plant2-icon">

    </div>

    <script src="/js/mypage.js"></script>
</body>
</html>
