<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - LIFE LEGACY</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <img src="/static/images/ic_logo.svg" alt="Logo" class="register-logo">
            <h1 id="title" class="register-title">LIFE LEGACY</h1>
        </div>
        <div class="register-form">
            <h2 class="form-title">회원가입</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요." required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요." required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력해주세요." required>
                </div>
                <button type="submit" class="submit-button">회원가입</button>
            </form>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
